<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="big-container">
        <h1>Reviews</h1>
        <div class="underline"></div>

        <div class="container">
            <div class="img-tag">
                <img class="images" src="https://www.pngitem.com/pimgs/m/404-4042710_circle-profile-picture-png-transparent-png.png" alt="img" class="img">
            </div>
            <div>
                <h3 class="name">Ethan Reynolds</h3>    
            </div>
            <div>
                <h4 class="jobs">Software Developer</h4>
            </div>
            <div>
                <p class="description">Ethan Reynolds, a skilled software developer based in San Francisco, proficient in Python, Java, and JavaScript, excels in web development and database management, with a track record of successful projects and collaboration.</p>

            </div>
            <div class="prev-nextBtn">
                <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next"><i class="fa-solid fa-chevron-right"></i></button>  
            </div>
            <div class="randomSelectBtn">
                <button class="random">Surprise Me!</button>
            </div>
            
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
